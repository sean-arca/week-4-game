        <title>Superhero Brawl!</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Game CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <body>
        
        <!-- Characters / Player Chosen -->
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div id="players-div">
                    <h1 class="section-title">Choose Your Superhero!</h1>

                </div>
            </div>
        </div>

        <!-- Enemies Available Row -->
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div id="enemies-div">
                    <h1 class="section-title">Choose a Super Rival to Brawl</h1>

                </div>
            </div>
        </div>

        <!-- Defender Chosen Row -->
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div id="defender-div">
                    <h1 class="section-title">You Are Fighting</h1>

                </div>
            </div>
        </div>

        <!-- Attack Button Row -->
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div id="attack-div">
                    <h1 class="section-title">Press Attack</h1>

                </div>

         <!-- Battle Log -->

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div id="battle-div">
                    <h1 class="section-title">Battle Log</h1>

                </div>
            </div>
        </div>
